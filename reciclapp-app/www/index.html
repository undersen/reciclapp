    <div id="modal1" class="modal hide" >

      <div class="modal-footer">
        <a style="font-weight: 500;color:#2ca8ad" class=" modal-action modal-close waves-effect waves-light btn-flat" id="loadGps" >Aceptar</a>
         <a style="font-weight: 500;" id="cancelGps" class=" modal-action modal-close waves-effect waves-light btn-flat">Cancelar</a>
      </div>
    </div>

    <div id="modalRegion" class="modal hide" >
      <div class="modal-content">
        <h4>Ooops :c </h4>

      </div>

        <a style="font-weight: 500;color:#2ca8ad" class=" modal-action modal-close waves-effect waves-light btn-flat" id="accept1">Aceptar</a>
      </div>
    </div>
